<!DOCTYPE html>
<html lang="en-GB">
	<head>
		{{ meta }}
		<meta name="robots" content="noindex">
		<meta name="googlebot" content="noindex">
		<meta name="description" content="{{ name }} - Suggest an activity">
		<link rel="stylesheet" href="/styles/suggest.css">
		<meta name="page-type" content="suggest">
	</head>
	<body>
		<main>
			<header>
				Make a suggestion
			</header>
			<div>
				<form>
					<textarea placeholder="Think of new activities together"></textarea>
					<button>Send</button>
					<p>
						<a href="/en/glossary" class="link">Review all {{ size }} activities</a>
					</p>
				</form>
			</div>
			{{ play-button }}
			<p>
				Other ways to contribute include
				<a href="https://github.com/omrilotan/doowat/issues/new/choose" class="link" rel="noreferrer noopener" target="_blank">Opening an issue</a>. <a href="https://discord.gg/qVmJCGe" class="link" rel="noreferrer noopener" target="_blank">Participating in the discussion</a>. <a href="https://github.com/omrilotan/doowat" class="link" rel="noreferrer noopener" target="_blank">Following this project's progress</a>.
			</p>
		</main>
		{{ nav }}
		<template name="thanks">
			<header>
				Thanks
			</header>
		</template>
		<script src="/scripts.js"></script>
		<script src="/scripts/suggest.js"></script>
		{{ integrations }}
	</body>
</html>
