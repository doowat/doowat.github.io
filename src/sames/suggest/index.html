<!DOCTYPE html>
<html lang="en-GB">
	<head>
		{{ meta }}
		<meta name="robots" content="noindex">
		<meta name="googlebot" content="noindex">
		<meta name="description" content="{{ name }} - Suggest an activity">
		<link rel="stylesheet" href="/styles/suggest.css?ckv={{ cacheKeyVersion }}">
		<meta name="page-type" content="suggest">
	</head>
	<body>
		<main>
			<h1>
				Make a suggestion
			</h1>
			<div>
				<form>
					<textarea name="Suggest a new activity" placeholder="Think of new activities together" aria-required="true"></textarea>
					<button>Send</button>
					<p>
						<a href="/glossary" class="link">Review all {{ size }} activities</a>
					</p>
				</form>
			</div>
			{{ play-button }}
			<p>
				Other ways to contribute include
				<a href="https://github.com/omrilotan/do/issues/new/choose" class="link" rel="noreferrer noopener" target="_blank">Opening an issue</a>. <a href="https://github.com/omrilotan/do" class="link" rel="noreferrer noopener" target="_blank">Following this project's progress</a>.
			</p>
		</main>
		{{ nav }}
		<template name="thanks">
			<h1>
				Thanks
			</h1>
		</template>
		<script src="/scripts.js?ckv={{ cacheKeyVersion }}"></script>
		<script src="/scripts/suggest.js?ckv={{ cacheKeyVersion }}"></script>
	</body>
</html>
